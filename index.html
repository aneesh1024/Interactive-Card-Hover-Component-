<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover</title>
</head>

<body>
    <div class="card-swiper">
        <div class="card-groups">
            <div class="card-group card-group1" data-index="0"
                data-status="active">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
            <div class="card-group card-group2 hidden" data-index="1"
                data-status="hide">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
            <div class="card-group card-group3 hidden" data-index="2"
                data-status="hide">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
        </div>
        <div class="btn-group">
            <div class="btn prev" onclick="handlePrevClick()">
                <svg width="43" height="43" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.25 17.25 6.75 6.75"></path>
                    <path d="m17.25 6.75-10.5 10.5"></path>
                </svg>
            </div>
            <div class="btn next" onclick="handleNextClick()">
                <svg width="43" height="43" fill="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m12 21-.421-.281c-2.006-1.34-4.543-2.853-6.422-5.078-1.98-2.344-2.93-4.75-2.907-7.36C2.28 5.37 4.616 3 7.457 3c2.255 0 3.755 1.313 4.544 2.26.788-.947 2.287-2.26 4.543-2.26 2.841 0 5.177 2.37 5.206 5.28.027 2.61-.923 5.016-2.906 7.36-1.879 2.226-4.416 3.74-6.422 5.079l-.421.281Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>



</html>
